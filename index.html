<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/4e3bc398a7.js" crossorigin="anonymous"></script>>
</head>
<body>
    <form action="#" class="container-fluid px-5 mt-5">
        <fieldset class="">
        <div class="row border bg-light">
            <legend class="">Payment form example</legend>
        </div>
        <div class="border">
            <div class="row mt-3">
                <div class="col">
                    <!-- Error msg -->
                    <div class="alert alert-danger" role="alert">
                        Some fileds are missing
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <!-- Card input -->
                    <div class="form-outline">
                        <label for="Card" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col">
                    <!-- CVC input -->
                    <div class="form-outline">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="CVC" placeholder="0000" maxlength="4">
                    </div>
                </div>
                <div class="col">
                    <!-- CVC input -->
                    <div class="form-outline">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <!-- First name input -->
                    <div class="form-outline">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="">
                    </div>
                </div>
                <div class="col">
                    <!-- First name input -->
                    <div class="form-outline">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <!-- City input -->
                    <div class="form-outline">
                        <label for="City" class="form-label">City</label>
                        <input type="email" class="form-control" id="City" placeholder="">
                    </div>
                </div>
                <div class="col">
                    <!-- State input -->
                    <div class="form-outline">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-control form-select" placeholder="Pick a state">
                            <option value="España">Pick a state</option>
                            <option value="España">España</option>
                            <option value="España">España</option>
                            <option value="España">España</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <!-- Postal Code input -->
                    <div class="form-outline">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="email" class="form-control" id="postal-code" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <!-- Card input -->
                    <div class="form-outline">
                        <label for="pay-method" class="form-label">We accept: </label>
                        <div>
                            <input type="radio" id="pay-method-visa" name="pay-method" value="email" checked />
                            <i class="fa-brands fa-cc-visa me-3 "></i>
                            <input type="radio" id="pay-method-apple" name="pay-method" value="phone" />
                            <i class="fa-brands fa-cc-apple-pay me-3"></i>
                            <input type="radio" id="pay-method-masterdcard" name="pay-method" value="mail" />
                            <i class="fa-brands fa-cc-mastercard me-3"></i>
                            <input type="radio" id="pay-method-paypal" name="pay-method" value="mail" />
                            <i class="fa-brands fa-cc-paypal me-3"></i>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- CVC input -->
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="message" cols="30" rows="10"></textarea>
                    <P>Add any notes here</P>
                </div>
            </div>
        </div>
        <div class="row border bg-light p-2">
            <div class="col-2 offset-10">
                <button class="btn btn-primary" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
